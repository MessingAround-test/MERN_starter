  db:
    image: mongo
    container_name: mongo
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
    networks:
      - mern-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      # MONGO_INITDB_DATABASE: golfStats

networks:
  mern-network:
    driver: bridge

volumes:
  mongodata:
    driver: local


